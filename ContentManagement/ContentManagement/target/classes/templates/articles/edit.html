<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Article</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit Article</h1>
    <form action="/articles/${article.id}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="${article.title}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control">${article.description}</textarea>
        </div>
        <div class="form-group">
            <label for="publishDate">Publish Date:</label>
            <input type="date" id="publishDate" name="publishDate" class="form-control" value="${article.publishDate}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control">
                <option value="DRAFT" ${article.status == 'DRAFT' ? 'selected' : ''}>Draft</option>
                <option value="PUBLISHED" ${article.status == 'PUBLISHED' ? 'selected' : ''}>Published</option>
            </select>
        </div>
        <div class="form-group">
            <label for="banner">Banner:</label>
            <input type="file" id="banner" name="banner" class="form-control-file">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <select id="author" name="author.id" class="form-control">
                <c:forEach var="author" items="${authors}">
                    <option value="${author.id}" ${article.author.id == author.id ? 'selected' : ''}>${author.name}</option>
                </c:forEach>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
